<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Chamada</title>
    <link rel="stylesheet" href="css/chamada.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="chamada-container">
        <div class="header-chamada">
            <h2 id="titulo-evento">Carregando evento...</h2>
            <button onclick="window.location.href='agenda.html'" class="btn-voltar">
                <i class="fas fa-times"></i> Cancelar
            </button>
        </div>

        <p class="instrucao">Marque quem est√° presente:</p>

        <form id="form-chamada">
            <div id="lista-coristas" class="lista-scroll">
                <div class="loading">Carregando lista...</div>
            </div>

            <div class="footer-chamada">
                <div class="resumo">Total Presentes: <span id="contador">0</span></div>
                <button type="submit" class="btn-salvar">
                    <i class="fas fa-check"></i> SALVAR CHAMADA
                </button>
            </div>
        </form>
    </div>

    <script src="js/chamada.js"></script>
</body>
</html>
