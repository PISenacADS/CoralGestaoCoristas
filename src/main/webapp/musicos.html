<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Músicos</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="form-card">
        <h1 class="card-title">CADASTRO DE MÚSICO</h1>
        
        <form action="musicos" method="POST" class="corista-form">
            
            <input type="hidden" name="action" value="create">

            <div class="input-group">
                <input type="text" name="nome" required placeholder="Nome do Músico">
            </div>
            
            <div class="input-group">
                <input type="text" name="instrumento" required placeholder="Instrumento (Ex: Piano, Violão)">
            </div>

            <div class="input-group">
                <input type="text" name="telefone" required placeholder="Telefone">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-submit">Cadastrar</button>
                <button type="button" class="btn btn-cancel" onclick="window.location.href='portal.html'">Voltar</button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'success') {
            alert(" Músico cadastrado com sucesso!");
            window.history.replaceState(null, null, window.location.pathname);
        }
    </script>

</body>
</html>
