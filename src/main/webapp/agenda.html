<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Apresentação</title>
    <link rel="stylesheet" href="css/agenda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="agenda-container">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <h2>AGENDA DE APRESENTAÇÃO</h2>
            <a href="portal.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
        </div>

        <div class="agenda-header">
            <button id="btn-anterior" class="btn-nav">&lt;&lt; Anterior</button>
            <button id="btn-novo-evento" class="btn-add"><i class="fas fa-plus"></i> Adicionar evento</button>
            <button id="btn-proximo" class="btn-nav">Próximo &gt;&gt;</button>
        </div>

        <h3 id="mes-ano-titulo">CARREGANDO...</h3>

        <div class="calendario">
            <div class="dias-semana">
                <div>DOM</div>
                <div>SEG</div>
                <div>TER</div>
                <div>QUA</div>
                <div>QUI</div>
                <div>SEX</div>
                <div>SÁB</div>
            </div>
            <div class="dias-mes" id="calendario-dias">
                </div>
        </div>
    </div>

    <div id="modal-evento" class="modal-overlay">
        <div class="modal-content">
            <h3>Novo Evento</h3>
            <form id="form-agenda">
                
                <div class="campo">
                    <label>Título:</label>
                    <input type="text" name="titulo" required>
                </div>
                
                <div class="campo">
                    <label>Data:</label>
                    <input type="date" name="data_evento" required>
                </div>
                
                <div class="campo">
                    <label>Horário:</label>
                    <input type="time" name="horario" required>
                </div>
                
                <div class="campo">
                    <label>Local:</label>
                    <input type="text" name="local_evento" required>
                </div>
                
                <div class="campo">
                    <label>Tipo:</label>
                    <select name="tipo" required>
                        <option value="ensaio">Ensaio</option>
                        <option value="apresentacao">Apresentação</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Músico Responsável:</label>
                    <select name="idMusico" id="select-musico">
                        <option value="0">-- Nenhum / A definir --</option>
                        </select>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-salvar">Salvar</button>
                    <button type="button" id="btn-cancelar-modal" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/agenda.js"></script>

</body>
</html>
